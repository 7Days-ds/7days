
<!DOCTYPE html>
<html>
<head>
<title>7Days</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv='Content-Security-Policy' content='block-all-mixed-content'>
<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body>
    <h3 style="text-align:center;line-height:100px;color:#666666;font-weight:normal;">大片加载中...</h3>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
    $(function(){
        var wid = GET("w");
        var vid = GET("v");
        if(!wid && !vid){
            $.toast("参数错误", "forbidden");
        }
        $("h3").hide();
        $.showLoading("正在加载");
        var d = !vid ? {wid:wid}:{vid:vid}
        $.ajax({
            url : "//api.ym002.cn/web/",
            data : d,
            dataType : "jsonp",
            async : true,
            type : "POST",
            jsonp: "7days",
            success : function(res){
                $.hideLoading();
                if(res.errCode == 1){
                    window.location.href = res.errMsg;
                }else{
                    $.toast(res.errMsg, "forbidden");
                }
            }
        })
    })
    function GET(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
            return pair[1]
            }
        }
        return (false)
    }
</script>
</html>
